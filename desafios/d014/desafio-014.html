<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            max-width: 600px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        
        .titulo {
            background-color: grey;
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="titulo">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="titulo">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>8,0</td>
                <td>7,0</td>
                <td>7,5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>9,0</td>
                <td>6,0</td>
                <td>7,5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9,0</td>
                <td>8,0</td>
                <td>8,5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6,0</td>
                <td>10,0</td>
                <td>8,0</td>
            </tr>
            <tr class="titulo">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>7,8</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>  
                <td>10,0</td>
                <td>5,0</td>
                <td>7,5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8,7</td>
                <td>9,0</td>
                <td>8,8</td>
            </tr>
            <tr class="titulo">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>8,1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="titulo">
                <th colspan="4" scope="row">Média Final</th>
                <td>7,9</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
