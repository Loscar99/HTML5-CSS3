    <h1>Conteúdos desntro de iframes</h1>
    <p>Os iframes têm vários recursos legais que você pode usar em seus sites, como indexar vídeos, mapas, docs, etc.</p>

    <h2>Vídeos</h2>
    <iframe width="400" height="215" src="https://www.youtube.com/embed/sqadzOXl6vU?si=yiB6pGEjCdeeiYLR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Mapas do Google</h2>
