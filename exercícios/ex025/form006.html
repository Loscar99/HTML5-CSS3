<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="formulario.php" method="post">
        <p>
            <label for="icor">Selecione uma Cor:</label>
            <input type="color" name="cor" id="icor" value="#15E5BB">
        </p>
        <p>
            <label for="inivel">Qual o seu nivel de satisfação com nosso site?</label> <br>
            <input type="range" name="nivel" id="inivel" min="0" max="10">
        </p>
        <p>
            <label for="ifoto">Selecione uma foto de perfil:</label> <br>
            <input type="file" name="foto" id="ifoto">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
