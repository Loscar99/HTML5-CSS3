<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label> <br>
                <input type="text" name="nome" id="inome" autocomplete="name" size="30" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label> <br>
                <input type="email" name="email" id="iemail" autocomplete="email"  required>
            </p>
            <p>
                <label for="itel">Telefone:</label> <br>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required >
            </p>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <p>
                <label for="icep">CEP:</label> <br>
                <input type="number" name="cep" id="icep" required>
            </p>
            <p>
                <label for="iendereço">Endereço</label> <br>
                <input type="text" name="endereço" id="iendereço">
            </p>
            <p>
                <label for="inumero">Número</label> <br>
                <input type="number" name="numero" id="inumero">
            </p>
            <p>
                <label for="icomplemento">Complemento</label> <br>
                <input type="text" name="" id="">
            </p>
            <p>
                <label for="ibairro">Bairro</label> <br>
                <input type="text" name="bairro" id="ibairro">
            </p>
           <p>
                <label for="icidade">Cidade</label> <br>
                <input type="text" name="cidade" id="icidade">
           </p>
           <p>
                <label for="iuf">UF</label> <br>
                <input type="text" name="uf" id="iuf">
           </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
