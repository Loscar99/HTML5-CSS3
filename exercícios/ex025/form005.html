<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Informações para pesquisa</h1>
    <p>Informe suas preferências com sinceridade no questionário abaixo</p>
    <form action="formulario.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Nome Completo</legend>
            <label for="inome">Nome</label> <br>
            <input type="text" name="nome" id="inome" size="50" maxlength="100" required>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexfem" value="F" required> <label for="sexfem">Feminino</label> <br>
            <input type="radio" name="sexo" id="sexmas" value="M" > <label for="sexmas">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Idade</legend>
            <input type="radio" name="idade" id="id0-10" required> <label for="id0-10">0 - 10 anos</label> <br>
            <input type="radio" name="idade" id="id10-15"> <label for="id10-15">10 - 15 anos</label> <br>
            <input type="radio" name="idade" id="id15-20"> <label for="id15-20">15 - 20 anos</label> <br>
            <input type="radio" name="idade" id="id+20"> <label for="id+20"> +20 anos</label>
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label> <br>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label> <br>
            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> <br>
            <input type="checkbox" name="atletismo" id="iatletismo"> <label for="iatletismo">Atletismo</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
