<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        body {
            font: normal 16px 'Arial';
        }
        a {
            color: rgb(221, 114, 27);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: rgb(38, 38, 206);
        }

        a:visited {
            color: rgb(155, 22, 216);
        }

        a:active {
            color: rgb(235, 219, 4);
        }
    </style>
</head>
<body>
    <h1>Meus contatos</h1>
    <ul>
        <li><a href="https://www.instagram.com/loscar_arty/" rel="external" target="_blank">Instagran</a></li>
        <li><a href="https://www.facebook.com/profile.php?id=100031744955128&locale=pt_BR" rel="external" target="_blank">Facebook</a></li>
        <li><a href="https://web.whatsapp.com/" rel="external" target="_blank">WhatsApp</a></li>
    </ul>
</body>
</html>
